<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 주요도시 월별 기온 지도</title>
    
    <!-- Leaflet.js 라이브러리 (지도 API) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Paperlogy Web Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Paperlogy/subsets/Paperlogy-dynamic-subset.css" type="text/css">

    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: 'Paperlogy', 'Inter', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f9fc;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrollbars */
        }
        
        /* 헤더 스타일 */
        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.75em;
            color: #2c3e50;
            white-space: nowrap;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 드롭다운 및 검색창 스타일 */
        #city-select, #search-input {
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            font-family: 'Paperlogy', sans-serif;
            transition: all 0.3s ease;
            background-color: #fdfdfd;
        }
        #city-select {
            text-align-last: center;
        }
        #city-select:focus, #search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        #search-input {
            width: 250px;
        }

        /* 지도 컨테이너 스타일 */
        #map {
            flex-grow: 1;
            background-color: #e9e9e9;
        }

        /* 날씨 정보 모달 창 스타일 */
        #weather-modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        #weather-modal-content {
            background-color: #fff;
            margin: auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1.5rem 2rem;
        }

        #modal-city-name {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        #modal-close {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        #modal-close:hover {
            opacity: 1;
        }

        #modal-body {
            padding: 1.5rem 2rem 2rem;
        }

        /* 기온 데이터 테이블 스타일 */
        #weather-table {
            width: 100%;
            border-collapse: collapse;
        }

        #weather-table th, #weather-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        #weather-table th {
            background-color: #f9f9f9;
            font-weight: bold;
            color: #555;
        }
        
        .high-temp { color: #e74c3c; font-weight: bold; }
        .low-temp { color: #3498db; font-weight: bold; }

        /* 도시 라벨 스타일 */
        .city-label {
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-weight: bold;
            text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
            font-size: 12px; 
            color: #003366;
        }

        /* 알림 메시지 박스 스타일 */
        #message-box {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 2000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: opacity 0.5s, transform 0.5s;
            opacity: 0;
            transform: translate(-50%, -20px);
            pointer-events: none;
        }
        #message-box.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        /* 반응형 레이아웃 */
        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5em;
            }

            #controls {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }

            #city-select, #search-input {
                width: 100%;
                box-sizing: border-box;
            }

            #message-box {
                top: 1rem;
                width: 90%;
                text-align: center;
            }

            #weather-modal-content {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>대한민국 주요도시 날씨</h1>
        <div id="controls">
             <select id="city-select">
                 <option value="">-- 도시 선택 --</option>
            </select>
            <input type="text" id="search-input" placeholder="도시 이름 검색...">
        </div>
    </header>

    <div id="map"></div>
    <div id="message-box"></div>

    <div id="weather-modal">
        <div id="weather-modal-content">
            <div id="modal-header">
                <h2 id="modal-city-name"></h2>
                <span id="modal-close">&times;</span>
            </div>
            <div id="modal-body">
                <table id="weather-table">
                    <thead>
                        <tr>
                            <th>날짜(월)</th>
                            <th>최고기온(도)</th>
                            <th>최저기온(도)</th>
                        </tr>
                    </thead>
                    <tbody id="modal-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 대한민국 주요도시 10곳 샘플 데이터 ---
            const cityData = [
                { name: '강릉', country: '대한민국', lat: 37.7519, lng: 128.8761, temps: [{month: '1월', high: 5.0, low: -2.3}, {month: '2월', high: 6.7, low: -1.1}, {month: '3월', high: 11.1, low: 2.9}, {month: '4월', high: 17.8, low: 8.3}, {month: '5월', high: 22.6, low: 13.3}, {month: '6월', high: 25.3, low: 17.8}, {month: '7월', high: 27.9, low: 21.5}, {month: '8월', high: 28.3, low: 21.8}, {month: '9월', high: 24.3, low: 17.1}, {month: '10월', high: 19.8, low: 11.2}, {month: '11월', high: 13.5, low: 5.5}, {month: '12월', high: 7.4, low: -0.3}] },
                { name: '광주', country: '대한민국', lat: 35.1601, lng: 126.8514, temps: [{month: '1월', high: 5.3, low: -2.8}, {month: '2월', high: 7.5, low: -1.6}, {month: '3월', high: 13.0, low: 2.7}, {month: '4월', high: 19.6, low: 8.1}, {month: '5월', high: 24.4, low: 13.4}, {month: '6월', high: 27.5, low: 18.4}, {month: '7월', high: 29.6, low: 22.5}, {month: '8월', high: 30.7, low: 23.2}, {month: '9월', high: 26.9, low: 18.1}, {month: '10월', high: 21.5, low: 11.3}, {month: '11월', high: 14.4, low: 5.2}, {month: '12월', high: 7.7, low: -0.5}] },
                { name: '대전', country: '대한민국', lat: 36.3504, lng: 127.3845, temps: [{month: '1월', high: 3.2, low: -5.4}, {month: '2월', high: 6.0, low: -3.5}, {month: '3월', high: 11.9, low: 1.5}, {month: '4월', high: 19.1, low: 7.4}, {month: '5월', high: 24.1, low: 12.7}, {month: '6월', high: 27.9, low: 17.9}, {month: '7월', high: 29.8, low: 21.8}, {month: '8월', high: 30.5, low: 22.2}, {month: '9월', high: 26.2, low: 16.7}, {month: '10월', high: 20.4, low: 9.5}, {month: '11월', high: 12.8, low: 2.9}, {month: '12월', high: 5.5, low: -3.1}] },
                { name: '부산', country: '대한민국', lat: 35.1796, lng: 129.0756, temps: [{month: '1월', high: 7.8, low: 0.7}, {month: '2월', high: 9.8, low: 2.5}, {month: '3월', high: 13.4, low: 6.1}, {month: '4월', high: 18.2, low: 10.6}, {month: '5월', high: 21.7, low: 15.1}, {month: '6월', high: 24.4, low: 18.7}, {month: '7월', high: 27.6, low: 22.4}, {month: '8월', high: 29.4, low: 23.8}, {month: '9월', high: 26.3, low: 20.0}, {month: '10월', high: 22.4, low: 14.8}, {month: '11월', high: 16.3, low: 8.9}, {month: '12월', high: 10.5, low: 3.0}] },
                { name: '서울', country: '대한민국', lat: 37.5665, lng: 126.9780, temps: [{month: '1월', high: 1.5, low: -5.9}, {month: '2월', high: 4.7, low: -3.4}, {month: '3월', high: 10.2, low: 1.6}, {month: '4월', high: 17.6, low: 7.8}, {month: '5월', high: 23.0, low: 13.2}, {month: '6월', high: 27.2, low: 18.2}, {month: '7월', high: 28.9, low: 21.9}, {month: '8월', high: 29.6, low: 22.4}, {month: '9월', high: 25.8, low: 17.2}, {month: '10월', high: 19.8, low: 10.3}, {month: '11월', high: 11.3, low: 3.2}, {month: '12월', high: 4.3, low: -3.4}] },
                { name: '제주', country: '대한민국', lat: 33.4996, lng: 126.5312, temps: [{month: '1월', high: 8.3, low: 3.2}, {month: '2월', high: 9.4, low: 3.6}, {month: '3월', high: 12.8, low: 6.1}, {month: '4월', high: 17.5, low: 10.2}, {month: '5월', high: 21.6, low: 14.4}, {month: '6월', high: 24.8, low: 18.7}, {month: '7월', high: 29.0, low: 23.3}, {month: '8월', high: 29.8, low: 24.3}, {month: '9월', high: 25.8, low: 20.4}, {month: '10월', high: 21.3, low: 15.1}, {month: '11월', high: 16.0, low: 9.8}, {month: '12월', high: 11.0, low: 5.3}] },
                { name: '경주', country: '대한민국', lat: 35.8562, lng: 129.2247, temps: [{month: '1월', high: 7, low: -3}, {month: '2월', high: 9, low: -1}, {month: '3월', high: 14, low: 3}, {month: '4월', high: 20, low: 8}, {month: '5월', high: 25, low: 13}, {month: '6월', high: 27, low: 18}, {month: '7월', high: 30, low: 22}, {month: '8월', high: 31, low: 22}, {month: '9월', high: 26, low: 17}, {month: '10월', high: 22, low: 10}, {month: '11월', high: 15, low: 4}, {month: '12월', high: 9, low: -1}] },
                { name: '속초', country: '대한민국', lat: 38.2066, lng: 128.5919, temps: [{month: '1월', high: 4, low: -4}, {month: '2월', high: 6, low: -2}, {month: '3월', high: 10, low: 2}, {month: '4월', high: 16, low: 7}, {month: '5월', high: 21, low: 12}, {month: '6월', high: 24, low: 16}, {month: '7월', high: 27, low: 20}, {month: '8월', high: 28, low: 21}, {month: '9월', high: 24, low: 16}, {month: '10월', high: 19, low: 10}, {month: '11월', high: 12, low: 4}, {month: '12월', high: 6, low: -1}] },
                { name: '인천', country: '대한민국', lat: 37.4563, lng: 126.7052, temps: [{month: '1월', high: 1, low: -6}, {month: '2월', high: 4, low: -4}, {month: '3월', high: 9, low: 1}, {month: '4월', high: 16, low: 7}, {month: '5월', high: 21, low: 12}, {month: '6월', high: 25, low: 17}, {month: '7월', high: 28, low: 21}, {month: '8월', high: 29, low: 22}, {month: '9월', high: 25, low: 17}, {month: '10월', high: 19, low: 10}, {month: '11월', high: 11, low: 3}, {month: '12월', high: 4, low: -3}] },
                { name: '전주', country: '대한민국', lat: 35.8242, lng: 127.1480, temps: [{month: '1월', high: 4, low: -4}, {month: '2월', high: 7, low: -2}, {month: '3월', high: 13, low: 2}, {month: '4월', high: 19, low: 7}, {month: '5월', high: 24, low: 13}, {month: '6월', high: 28, low: 18}, {month: '7월', high: 30, low: 22}, {month: '8월', high: 31, low: 22}, {month: '9월', high: 27, low: 17}, {month: '10월', high: 21, low: 9}, {month: '11월', high: 14, low: 3}, {month: '12월', high: 6, low: -2}] }
            ];

            // 지도 초기화 (대한민국 중심)
            const map = L.map('map').setView([36.5, 127.5], 7);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            }).addTo(map);

            // DOM 요소
            const modal = document.getElementById('weather-modal');
            const modalCityName = document.getElementById('modal-city-name');
            const modalTableBody = document.getElementById('modal-table-body');
            const closeModal = document.getElementById('modal-close');
            const searchInput = document.getElementById('search-input');
            const citySelect = document.getElementById('city-select');
            const messageBox = document.getElementById('message-box');
            
            const markers = {};

            // 도시 데이터를 이름순으로 정렬
            cityData.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

            // 드롭다운 및 마커 초기화
            cityData.forEach(city => {
                // 드롭다운 채우기
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                citySelect.appendChild(option);

                // 마커 생성
                const marker = L.marker([city.lat, city.lng]).addTo(map);
                marker.bindTooltip(city.name, { permanent: true, direction: 'top', className: 'city-label', offset: [0, -10] });
                marker.on('click', () => showCityWeather(city));
                markers[city.name] = marker;
            });
            
            // 함수: 도시 날씨 정보 표시
            function showCityWeather(city) {
                modalCityName.textContent = `${city.name} (${city.country})`;
                modalTableBody.innerHTML = city.temps
                    .filter((temp, index) => index % 2 === 0) // 홀수 달만 필터링 (index가 0, 2, 4...)
                    .map(temp => `
                    <tr>
                        <td>${temp.month}</td>
                        <td class="high-temp">${temp.high}°C</td>
                        <td class="low-temp">${temp.low}°C</td>
                    </tr>
                `).join('');
                modal.style.display = 'flex';
            }
            
            // 함수: 알림 메시지 표시
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            // 이벤트 리스너: 모달 닫기
            closeModal.onclick = () => { modal.style.display = "none"; };
            window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };

            // 이벤트 리스너: 도시 검색
            searchInput.addEventListener('keyup', (event) => {
                if (event.key !== 'Enter') return;
                const searchTerm = event.target.value.toLowerCase().trim();
                if (!searchTerm) return;
                
                const foundCity = cityData.find(city => city.name.toLowerCase() === searchTerm);
                if (foundCity) {
                    map.flyTo([foundCity.lat, foundCity.lng], 9);
                    markers[foundCity.name].fire('click');
                    citySelect.value = foundCity.name;
                } else {
                    showMessage(`'${event.target.value}' 도시를 찾을 수 없습니다.`);
                }
                event.target.value = '';
            });

            // 이벤트 리스너: 도시 드롭다운 선택
            citySelect.addEventListener('change', (event) => {
                const cityName = event.target.value;
                if (!cityName) return;

                const foundCity = cityData.find(city => city.name === cityName);
                if (foundCity) {
                    map.flyTo([foundCity.lat, foundCity.lng], 9);
                    markers[foundCity.name].fire('click');
                }
            });
        });
    </script>
</body>
</html>
